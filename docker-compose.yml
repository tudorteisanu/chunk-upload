version: "3.8"

services:
  chunk-upload:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    restart: unless-stopped

volumes:
  uploads:
  logs:
